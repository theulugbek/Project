<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2 class="h2">freeCodeCamp Survey Form</h2>
        <p class="p">Thank you for taking the time to help us improve the platform</p>
        <form class="form"> 
            <div class="label"><label  for="name">Name:</label></div>
            <input id="name" class="input" placeholder="Enter your name" type="text">
            <div class="label"><label  for="email">Email:</label></div>
            <input id="email" class="input" placeholder="Enter your email" type="text">
            <div class="label"><label  for="age">Age (optional):</label></div>
            <input id="age" class="input" placeholder="Age" type="number">
            <div class="label"><label for="tanlash" >Which option best describes your current role?</label></div>
            <select class="input" name="tanlash" id="tanlash">
                <option value="Student" class="option">Student</option>
                <option value="Student" class="option">Writer</option>
                <option value="Student" class="option">Fighter</option>
                <option value="Student" class="option">Crier</option>
            </select>
            <label class="label">Would you recommend freeCodeCamp to a friend?</label>
            <div >
                <input name="qwerty" id="yozuv"  type="radio" class="radio">
                <label for="yozuv">Definetely</label>
            </div>
            <div class="circles">
                <input name="qwerty" id="yozuv1" type="radio" class="radio">
                <label for="yozuv1">Maybe</label>
            </div>
            <label for="write">What would you like to see improved? (Check all that apply)</label>
            <div >
                <input id="checks" type="checkbox">
                <label for="checks">Front-End Projects</label>
            </div>
            <div >
                <input id="checks1" type="checkbox">
                <label for="checks1">Back-End Projects</label>
            </div>
            <div class="circles">
                <input id="checks2" type="checkbox">
                <label for="checks2">Challenges</label>
            </div>
            <div><label for="comment">Any comments or suggestions?</label></div>
            <textarea name="text" id="comment" class="txt" placeholder="Enter your comment here..."></textarea>
            <div class="btnbox"><button class="btn">Submit</button></div>
        </form>
        
    </div>
</body>
</html>
